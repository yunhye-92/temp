<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="프로그램 체험 안내">
    <meta property="og:description" content="내 몸에 딱 맞는 맞춤 바디케어">
    <meta property="og:image" content="보라르탄_프로필.png">
    <title>프로그램 체험 안내</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300&display=swap');
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        body {
            background: linear-gradient(180deg, #851ca0 0%, #d5b1de 100%);
            height: 100vh;
        }

        .wrap {
            width: 300px;
            margin: 30px auto 0px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .bigbutton3 {
            width: 365px;
            height: 190px;
            border-radius: 5px;
            background-image: url('talk.png');
            background-position: center;
            background-size: cover;
            margin-top: 10px;
            margin-bottom: 20px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;

        }

        .bigbutton2 {
            width: 365px;
            height: 100px;
            border-radius: 5px;
            background-image: url('gym100.png');
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0px 2px 8px rgba(152, 151, 185, 0.24) ;
        }
        .minibutton1 {
            width: 175px;
            height: 175px;
            border-radius: 10px;
            background-image: url('eat.png');
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0px 2px 8px rgba(72, 72, 88, 0.24);
            margin: 0px 8px 17px 8px;
        }
        .minibutton2 {
            width: 175px;
            height: 175px;
            border-radius: 10px;
            background-image: url('feedback.png');
            background-position: center;
            background-size: cover;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            box-shadow: 0px 2px 8px rgba(72, 72, 88, 0.24);
            margin: 0px 8px 17px 8px;
        }
        .buttons {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <a class="bigbutton3"target="_blank" href="https://open.kakao.com/o/sfcHEale"></a>
        <div class="buttons">
            <a class="minibutton1"target="_blank" href="https://yunhye-92.github.io/eat/"></a>
            <a class="minibutton2"target="_blank" href="https://naver.me/5BxIJvhW"></a>
        </div>
        <a class="bigbutton2"target="_blank" href="https://youtu.be/xHX3wyi2DzA"></a>
    </div>
</body>
